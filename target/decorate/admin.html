<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>登陆</title>
<link rel="Shortcut Icon" href="img/ic_icon.png">
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/admin.css" />
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/admin.js"></script>
</head>

<body>
	<div class="admin_bg">
		<div class="admin_input clearfix" onkeydown="keyLogin()">
			<p>管理员账号登陆</p>
			<div class="load_name">
				<label class="load_name_msg">账号：</label> <input
					class="load_name_input" />
				<p class="name_msg"></p>
			</div>
			<div class="load_password">
				<label class="load_password_msg">密码：</label> <input
					class="load_password_input" type="password" />
				<p class="password_msg"></p>
			</div>
			<div class="load_button">
				<input type="button" id="load_btn" value="登陆" />
			</div>
		</div>
	</div>
</body>

</html>
